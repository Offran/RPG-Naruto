<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="UTF-8" defer></script>
    <title>Rpg-Sistema de Conversão</title>
    <style>
        body {
            text-align: center;
            background-color: rgb(208, 231, 252);
        }

        div {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Sistema de conversão</h1>
    <section>
        <div>
            <label>Insira o skill do personagem:</label>
            <input type="number" id="velocidade">
            <br>
            <label>Insira o buff do personagem:</label>
            <input type="number" id="espirito">
            <br>
            <button onclick="conversaoVel()">Calcular</button>
        </div>

        <p id="resultado"></p>
        <p id="resultadoEsp"></p>
    </section>

    <section>
        <div>
            <label>Insira o reflexo:</label>
            <input type="number" id="reflexo">
            <br>
            <label>Insira o taijutsu:</label>
            <input type="number" id="taijutsu">
            <br>
            <button onclick="taiRef()">Calcular</button>
        </div>

        <div>
            <p id="resultadoRef"></p>
        </div>
    </section>

<script>
function conversaoVel() {

    let velocidade = Number(document.getElementById('velocidade').value);
    let espirito = Number.parseFloat(document.getElementById('espirito').value);

    while (velocidade>=0 && velocidade < 10 && espirito >= 1) {
        espirito = espirito - 1;
        velocidade = velocidade + 1;
    }

    while (velocidade>=10 && velocidade < 20 && espirito >= 2) {
        espirito = espirito - 2;
        velocidade = velocidade + 1;
    }

    while (velocidade>=20 && velocidade < 30 && espirito >= 3) {
        espirito = espirito - 3;
        velocidade = velocidade + 1;
    }

    while (velocidade>=30 && velocidade < 40 && espirito >= 4) {
        espirito = espirito - 4;
        velocidade = velocidade + 1;
    }

    while (velocidade>=40 && velocidade < 50 && espirito >= 5) {
        espirito = espirito - 5;
        velocidade = velocidade + 1;
    }

    while (velocidade>=50 && velocidade < 60 && espirito >= 6) {
        espirito = espirito - 6;
        velocidade = velocidade + 1;
    }

    while (velocidade>=60 && velocidade < 70 && espirito >= 8) {
        espirito = espirito - 8;
        velocidade = velocidade + 1;
    }

    while (velocidade>=70 && velocidade < 80 && espirito >= 10) {
        espirito = espirito - 10;
        velocidade = velocidade + 1;
    }

    while (velocidade>=80 && velocidade < 90 && espirito >= 12) {
        espirito = espirito - 12;
        velocidade = velocidade + 1;
    }

    while (velocidade>=90 && velocidade < 100 && espirito >= 15) {
        espirito = espirito - 15;
        velocidade = velocidade + 1;
    }


    document.getElementById('resultado').innerHTML = velocidade;
    document.getElementById('resultadoEsp').innerHTML = espirito;

}

function taiRef() {

    let reflexo = Number(document.getElementById('reflexo').value);
    let taijutsu = Number(document.getElementById('taijutsu').value);

    if (taijutsu == 6){
        reflexo = reflexo + 5;
    } else if (taijutsu == 7){
        reflexo = reflexo +10;
    } else if (taijutsu == 8){
        reflexo = reflexo +15;
    } else if (taijutsu == 9){
        reflexo = reflexo +20;
    } else if (taijutsu == 10){
        reflexo = reflexo +25;
    }

    document.getElementById('resultadoRef').innerHTML = reflexo;

}
</script>

</body>

</html>
